<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Melike</title>
</head>

<body>
    <div class="container">
        <div class="color-container"></div>
        <div class="selections">
            <div class="select-box">
                <p>Direction</p>
                <select name="direction" id="direction">
                    <option value="row">row</option>
                    <option value="column">column</option>
                </select>
            </div>
            <div class="select-box">
                <p>Colors</p>
                <div class="colors">
                    <div class="color">
                        <div class="color-btn one-c"></div>
                    </div>
                    <div class="color">
                        <div class="color-btn two-c"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="code">background-image: linear-gradient(to left top, #92c2d2, #cadedf);</div>
        <div class="buttons">
            <div class="button" id="refresh">Refresh Colors</div>
            <div class="button" id="copy">Copy Code</div>
        </div>

    </div>

</body>

</html>
